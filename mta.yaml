_schema-version: "3.1"
ID: manageemployee
description: A simple CAP project.
version: 1.0.0
modules:
- name: manageemployee-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: omkar-hdi-dev
  - name: uaa_manageemployee
  - name: manageemployee-destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: manageemployee-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: omkar-hdi-dev
  parameters:
    buildpack: nodejs_buildpack
- name: manageemployee-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: manageemployee-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - employees.zip
      name: employees
      target-path: resources/
    - artifacts:
      - departments.zip
      name: departments
      target-path: resources/
- name: employees
  type: html5
  path: app/employees
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: manageemployee-destination-content
  type: com.sap.application.content
  requires:
  - name: manageemployee-destination-service
    parameters:
      content-target: true
  - name: manageemployee-repo-host
    parameters:
      service-key:
        name: manageemployee-repo-host-key
  - name: uaa_manageemployee
    parameters:
      service-key:
        name: uaa_manageemployee-key
  parameters:
    content:
      instance:
        destinations:
        - Name: manageemp_manageemployee_repo_host
          ServiceInstanceName: manageemployee-html5-srv
          ServiceKeyName: manageemployee-repo-host-key
          sap.cloud.service: manageemp
        - Authentication: OAuth2UserTokenExchange
          Name: manageemp_uaa_manageemployee
          ServiceInstanceName: manageemployee-xsuaa-service
          ServiceKeyName: uaa_manageemployee-key
          sap.cloud.service: manageemp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: departments
  type: html5
  path: app/departments
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: omkar-hdi-dev
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: manageemployee-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: manageemployee-html5-srv
    service-plan: app-host
- name: manageemployee-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: manageemployee-destination-service
    service-plan: lite
- name: uaa_manageemployee
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: manageemployee-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
